    <script>
        function callWindowOpen() {
            winedow.open('"https://www.w3schools.com','_blank');
        }

        //metodo resposavel por fazer Download
        function fazDownloadJavascript(filename) {
            console.log("Iniciando Download");
            
            fetch('https://sults-bucket.s3.amazonaws.com/treinamento/DiscoVirtualDiretorio/1/alsjdalksdjasda%C3%A7lshnaljkjfnklabvlandmsak.cm_ksa.njasdnksaa.dnsa.png')
                .then(resp => resp.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    console.log(url);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    // the filename you want
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    alert('your file has downloaded!'); // or you know, something with better UX...
                })
                .catch((err) => {
                alert(err);
                console.log(err);
            });
        }
    </script>
