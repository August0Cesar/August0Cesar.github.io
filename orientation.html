<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #status {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="status">Waiting for orientation...</div>

    <script>
        function detectOrientation(event) {
            const beta = event.beta;   // Inclinação para frente e para trás
            const gamma = event.gamma; // Inclinação lateral

            let orientation;

            if (Math.abs(gamma) > 45) {
                orientation = "Landscape";
            } else {
                orientation = "Portrait";
            }

            document.getElementById("status").textContent = 
                `Orientation: ${orientation} (beta: ${beta.toFixed(2)}°, gamma: ${gamma.toFixed(2)}°)`;
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", detectOrientation);
        } else {
            document.getElementById("status").textContent = 
                "Device orientation not supported";
        }
    </script>
</body>
</html>
